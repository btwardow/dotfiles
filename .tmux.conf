unbind-key j
bind-key j select-pane -D
unbind-key k
bind-key k select-pane -U
unbind-key h
bind-key h select-pane -L
unbind-key l
bind-key l select-pane -R

# this enable focus event for vim 
# which is used for checking that file has changed outside (e.g. git)
set -g focus-events on
